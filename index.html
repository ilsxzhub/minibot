<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BROBOTS - BloopBot v5 NoWalk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Startup Animation Screen -->
  <div id="startup-screen" class="fixed inset-0 flex items-center justify-center bg-black text-white text-4xl font-bold" style="z-index:9999;">
    BOOTING BLOOPBOT...
  </div>

  <div id="faceContainer">
    <div id="face" class="neutral">
      <div id="browL" class="brow"></div>
      <div id="browR" class="brow"></div>

      <div id="eyeL" class="eye"></div>
      <div id="eyeR" class="eye"></div>

      <div id="pupilL" class="pupil"></div>
      <div id="pupilR" class="pupil"></div>

      <div id="mouth"></div>
    </div>

    <div id="controls">
      <button onclick="setEmotion('happy')">😊</button>
      <button onclick="setEmotion('surprised')">😮</button>
      <button onclick="setEmotion('sad')">😢</button>
      <button onclick="setEmotion('angry')">😡</button>
      <button onclick="setEmotion('love')">❤️</button>
      <button onclick="setEmotion('sleep')">😴</button>
      <button onclick="setEmotion('neutral')">😐</button>
      <button onclick="listenGPT()">🎤 Talk</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
